<div class="min-h-[calc(100vh-200px)] flex items-center justify-center px-4 py-12">
  <div class="max-w-md w-full">
    <div class="card p-8">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Create Account</h1>
        <p class="text-gray-600">Sign up to get started</p>
      </div>

      <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-red-600 text-sm">{{ errorMessage }}</p>
      </div>

      <form *ngIf="!showOtp" (ngSubmit)="register()" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
          <input
            type="text"
            [(ngModel)]="name"
            name="name"
            required
            placeholder="John Doe"
            class="input-field"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            placeholder="you@example.com"
            class="input-field"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Phone (Optional)</label>
          <input
            type="tel"
            [(ngModel)]="phone"
            name="phone"
            placeholder="+1 (555) 123-4567"
            class="input-field"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="Enter your password"
            class="input-field"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <input
            type="password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
            placeholder="Confirm your password"
            class="input-field"
          />
        </div>

        <div class="flex items-center">
          <input type="checkbox" required class="rounded border-gray-300 text-primary-600 focus:ring-primary-500">
          <span class="ml-2 text-sm text-gray-600">
            I agree to the <a href="#" class="text-primary-600 hover:text-primary-700">Terms of Service</a> and <a href="#" class="text-primary-600 hover:text-primary-700">Privacy Policy</a>
          </span>
        </div>

        <button type="submit" [disabled]="isLoading" class="w-full btn-primary py-3 disabled:opacity-50 disabled:cursor-not-allowed">
          <span *ngIf="!isLoading">Send verification code</span>
          <span *ngIf="isLoading">Sending...</span>
        </button>
      </form>

      <form *ngIf="showOtp" (ngSubmit)="verifyOtp()" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Verification Code</label>
          <input type="text" [(ngModel)]="otpCode" name="otpCode" required placeholder="123456" class="input-field" />
          <p class="text-sm text-gray-600 mt-2">Enter the 6-digit code sent to {{ email }}</p>
        </div>
        <button type="submit" [disabled]="isLoading" class="w-full btn-primary py-3 disabled:opacity-50 disabled:cursor-not-allowed">
          <span *ngIf="!isLoading">Verify & Complete Registration</span>
          <span *ngIf="isLoading">Verifying...</span>
        </button>
      </form>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-2 gap-3">
          <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span class="ml-2">Google</span>
          </button>
          <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
            <svg class="w-5 h-5" fill="#1877F2" viewBox="0 0 24 24">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            <span class="ml-2">Facebook</span>
          </button>
        </div>
      </div>

      <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account?
        <a routerLink="/login" class="text-primary-600 hover:text-primary-700 font-medium">Sign in</a>
      </p>
    </div>
  </div>
</div>
